<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> <!--установка кодировки страницы(понимает латиницу и кириллицу)-->
		<title>My first HTML HW (by Yuri Kamotsky)</title> <!--название веб-страницы на вкладке браузера-->
	</head>
	<body>
		<p><h1>Стихотворение</h1></p> <!--тег <h1> представляет собой наиболее важный заголовок первого уровня, а тег <h6> служит для обозначения заголовка шестого уровня и является наименее значительным>--> 
		<!--Игорь Тальков (мл.) и Паскаль "Океан печали", альбом "25 лет тишины", дата релиза - 2017 год>-->
		<p><b>Мириады</b> маленьких дел<br> <!--тег <b> — относится к тегам физической разметки и устанавливает жирный текст>-->
		Пьют по капле гаснущий день,<br>
		А <i>дела большие</i> сушит жажда.<br> <!--тег <i> — является тегом физической разметки и устанавливает курсивный текст>-->
		Оставляя <em>всё на потом</em>,<br> <!-- тег <em> — является тегом логической разметки,устанавливает курсивный текст и определяет важность помеченного текста>-->
		Прозревая задним числом,<br>
		Только день <strong>не повторится</strong> дважды.<p> <!--тег <strong> — является тегом логической разметки,устанавливает жирный текст и определяет важность помеченного текста>-->
		И.Тальков <a href="https://www.google.com/search?ei=aujlX6SlJYWgjgaU8qXoDA&q=%D0%98%D0%B3%D0%BE%D1%80%D1%8C+%D0%A2%D0%B0%D0%BB%D1%8C%D0%BA%D0%BE%D0%B2+%28%D0%BC%D0%BB.%29+%D0%B8+%D0%9F%D0%B0%D1%81%D0%BA%D0%B0%D0%BB%D1%8C+%D0%9E%D0%BA%D0%B5%D0%B0%D0%BD+%D0%BF%D0%B5%D1%87%D0%B0%D0%BB%D0%B8&oq=%D0%98%D0%B3%D0%BE%D1%80%D1%8C+%D0%A2%D0%B0%D0%BB%D1%8C%D0%BA%D0%BE%D0%B2+%28%D0%BC%D0%BB.%29+%D0%B8+%D0%9F%D0%B0%D1%81%D0%BA%D0%B0%D0%BB%D1%8C+%D0%9E%D0%BA%D0%B5%D0%B0%D0%BD+%D0%BF%D0%B5%D1%87%D0%B0%D0%BB%D0%B8&gs_lcp=CgZwc3ktYWIQA1DJlQdY4usHYOyCCGgAcAB4AYAB0AGIAcwWkgEGNC4xNy4ymAEAoAECoAEBqgEHZ3dzLXdpesABAQ&sclient=psy-ab&ved=0ahUKEwikgpPtnentAhUFkMMKHRR5Cc0Q4dUDCAw&uact=5" target="_blank">Ссылка на поисковик</a><br><br>
		<!--Создание таблицы>-->
		<table border="2" width="100px">
			<tr>
				<td>1</td>
			</tr>
			<tr>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
			</tr>
		</table><br>
		<!--Создание уравнения>-->
		<p><b>Характеристическое уравнение поверхности второй степени</b></p>
			<p>&lambda;<sup><i>3</i></sup> - &Iota;<sub><i>&Iota;</i></sub>&lambda;<sup><i>2</i></sup> + &Iota;<sub><i>2</i></sub>&lambda; - &Iota;<sub><i>3</i></sub> = 0</p>
	</body>
</html>
